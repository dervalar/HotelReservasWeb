<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones | Hotel Reservas</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="sidebar">
        <h2>HOTEL</h2>
        <a href="index.html">üè† Inicio</a>
        <a href="habitaciones.html">üõè Habitaciones</a>
        <a href="personas.html">üë§ Personas</a>
        <a href="reservas.html">üìÖ Reservas</a>
    </div>

    <div class="main">
        <nav>Gesti√≥n de Habitaciones</nav>

        <div class="content">
            <!-- Formulario alta/edici√≥n -->
            <div class="card">
                <h3>Agregar / Editar habitaci√≥n</h3>
                <form id="formHabitacion">
                    <div class="form-grid">
                        <div>
                            <label for="habNumero">N√∫mero</label>
                            <input type="text" id="habNumero" required>
                        </div>
                        <div>
                            <label for="habTipo">Tipo</label>
                            <input type="text" id="habTipo" required>
                        </div>
                        <div>
                            <label for="habCapacidad">Capacidad</label>
                            <input type="number" id="habCapacidad" min="1" required>
                        </div>
                        <div>
                            <label for="habPrecio">Precio por noche</label>
                            <input type="number" id="habPrecio" step="0.01" min="0" required>
                        </div>
                        <div>
                            <label for="habEstado">Estado</label>
                            <select id="habEstado">
                                <option value="DISPONIBLE">DISPONIBLE</option>
                                <option value="OCUPADA">OCUPADA</option>
                                <option value="CLAUSURADA">CLAUSURADA</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Guardar</button>
                    </div>
                </form>
            </div>

            <!-- Listado -->
            <div class="card">
                <h3>Listado de habitaciones</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>N√∫mero</th>
                            <th>Tipo</th>
                            <th>Capacidad</th>
                            <th>Precio base</th>
                            <th>Estado</th>
                            <th>Acciones</th> 
                        </tr>
                    </thead>
                    <tbody id="tablaHabitaciones"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- IMPORTANTE: este script NO estaba cargando antes -->

</body>
</html>
