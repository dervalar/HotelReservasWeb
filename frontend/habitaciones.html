<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones | Hotel Reservas</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="sidebar">
        <h2>HOTEL</h2>
        <a href="index.html"> Inicio</a>
        <a href="habitaciones.html"> Habitaciones</a>
        <a href="personas.html"> Personas</a>
        <a href="reservas.html"> Reservas</a>
    </div>

    <div class="sidebar-overlay"></div>

    <div class="main">
        <nav class="topbar">
            <button class="icon-button menu-toggle" aria-label="Abrir men煤 de navegaci贸n">
                &#9776;
            </button>

            <div class="topbar-title-wrap">
                <div class="topbar-brand">Hotel Reservas</div>
                <span class="topbar-subtitle">Gesti贸n de habitaciones</span>
            </div>

            <button class="icon-button" aria-label="Usuario">
                <div class="topbar-avatar"></div>
            </button>
        </nav>

        <div class="content">
            <!-- Formulario alta/edici贸n -->
            <div class="card">
                <h3>Agregar / Editar habitaci贸n</h3>
                <form id="form-habitacion">
                    <div class="form-grid">
                        <div>
                            <label for="habNumero">N煤mero</label>
                            <input type="text" id="habNumero" required>
                        </div>
                        <div>
                            <label for="habTipo">Tipo</label>
                            <input type="text" id="habTipo" required>
                        </div>
                        <div>
                            <label for="habCapacidad">Capacidad</label>
                            <input type="number" id="habCapacidad" min="1" required>
                        </div>
                        <div>
                            <label for="habPrecio">Precio por noche</label>
                            <input type="number" id="habPrecio" step="0.01" min="0" required>
                        </div>
                        <div>
                            <label for="habEstado">Estado</label>
                            <select id="habEstado">
                                <option value="DISPONIBLE">DISPONIBLE</option>
                                <option value="OCUPADA">OCUPADA</option>
                                <option value="CLAUSURADA">CLAUSURADA</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Guardar</button>
                    </div>
                </form>
            </div>

            <!-- Listado -->
            <div class="card">
                <h3>Listado de habitaciones</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>N煤mero</th>
                            <th>Tipo</th>
                            <th>Capacidad</th>
                            <th>Precio base</th>
                            <th>Estado</th>
                            <th>Acciones</th> 
                        </tr>
                    </thead>
                    <tbody id="tablaHabitaciones"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/habitaciones.js"></script>
</body>
</html>
